              <span style="font-size: 100px" id="closing-span">&#10008;</span>
            </div>
            <div id="languages">
              <h1>Choose Language</h1>
              <div id="language">
                <h2 value="english" id="english-option">English</h2>
                <h2 value="hindi" id="hindi-option">हिंदी</h2>
                <h2 value="marathi" id="marathi-option">मराठी</h2>
              </div>
            </div>
          </div>
    

        <div id="page1">
            <nav>
                <a href="index.html"
                  ><img src="images/logo.svg" alt="" id="nav-img"
                /></a>
                <div id="nav-part2">
                  <h4><a href="index.html" id="content6">Home</a></h4>
                  <h4><a href="about.html" id="content7">About</a></h4>
                  <h4>
                    <a href="#" id="language-toggle"
                    >
                      <span style="font-size: 20px" id="content8">Language</span>
                    </a>

                  <h4><a href="#" id="content9">Contact</a></h4>
                  <h4><a href="video.html" id="content10">Resources</a></h4>
                </div>

                    class="material-symbols-outlined"
                    style="font-size: 70px"
                    id="menu-icon-span"
                    >menu</span
                  >

              </nav>
      

            
            <div id="login-container">
                <div id="login-left-container"></div>
                <div id="login-right-container">
                    <a href="" id="content3">Register ?</a>
                    <form action="/submit-form" method="post" onsubmit="" autocomplete="off">
                        <div class="form-group1" >
                            <label for="username" id="content0">Username: </label>
                            <input type="text" id="username" name="username" placeholder="Username">
                        </div><br>
                        <div class="form-group2">
                            <label for="password" id="content2">Password: </label>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </div>
                        <a href="" id="content5">Forgot Password?</a>
                        <br>
                        <button id="content4">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
