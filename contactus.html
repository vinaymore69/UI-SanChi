<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css_files/contactus.css">

</head>

<body>
    <div id="main">

        <div id="page1">







            
            <h1>
                Connect With us
            </h1>
    

            <div id="form-container">

                <form action="/signup" method="POST" id="signup-form" class="signup-form">
            
                    <div id="group-left">
            
                        <div class="form-group">
                            <input type="text" id="first_name" name="first_name" required placeholder=" ">
                            <label for="first_name">First Name:</label>
                        </div>
            
                        <div class="form-group">
                            <input type="text" id="last_name" name="last_name" required placeholder=" ">
                            <label for="last_name">Last Name:</label>
                        </div>
            
                        <div class="form-group">
                            <input type="text" id="address" name="address" placeholder=" ">
                            <label for="address">Address:</label>
                        </div>
            
                        <div class="form-group">
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>&nbsp;</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="rathernotsay">Rather Not Say</option>
                            </select>
                            <label for="gender">Gender:</label>
                        </div>
            
                        <div class="form-group">
                            <input type="date" id="date" name="date" style="color: #a9a8a8; transition: all 0.3s ease-in-out;" >
                            <label for="date" style="color: #a9a8a8;">Date of Birth:</label>
                        </div>
                        
            
                    </div>
            
                    <div id="group-right">
            
                        <div class="form-group">
                            <input type="email" id="email" name="email" required placeholder=" ">
                            <label for="email">Email:</label>
                        </div>
            
                        <div class="form-group">
                            <input type="text" id="username" name="username" required placeholder=" ">
                            <label for="username">Username:</label>
                        </div>
            
                        <div class="form-group">
                            <input type="password" id="password" name="password" required placeholder=" ">
                            <label for="password">Password:</label>
                        </div>
            
                        <div class="form-group">
                            <input type="password" id="confirm-password" name="confirm-password" required placeholder=" ">
                            <label for="confirm-password">Confirm Password:</label>
                        </div>
            
                        <div id="check" style="margin-left: 1vw;">
                            <input type="checkbox" id="sp" >
                            <label for="sp" style=" color: #C0C0C0; ">Show Password</label>
                        </div>
            
                    </div>
            

                <button >Submit <i ></i></button>
                </form>
            
            </div>
            

        </div>


    </div>
    <script defer src="javascript_files/contactus.js"></script>

</html>
